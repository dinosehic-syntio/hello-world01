steps:
  - id: eclint
    name: "e53e225/editorconfig-checker"
    waitFor: ['-']
  - id: go_linter
    name: "golangci/golangci-lint"
    waitFor:
      - 'security-tests'
    args: ["golangci-lint", "run", "--timeout=10m0s", "--no-fail"]
  # Run security tests
  - id: 'security-tests'
    name: securego/gosec
    waitFor: ['-']
    env:
    - 'GO116MODULE=on'
    args:
    - no-fail ./..
   
